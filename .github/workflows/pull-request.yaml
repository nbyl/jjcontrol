name: run all tests
on:
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - run: (cd web && yarn)
    - run: (cd web && yarn test)
    - uses: actions/setup-go@v3
      with:
        go-version: '^1.19.4'
    - run: go test
